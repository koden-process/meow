version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    environment:
      - MONGODB_URI=mongodb://db:27017/meow
      - SESSION_SECRET=$(bash -c 'echo $(head /dev/urandom | tr -dc A-Za-z0-9 | head -c 32)')
      - PORT=9000
      - IP_ADDRESS=0.0.0.0
      - LOG_LEVEL=info
      - NODE_ENV=production
    ports:
      - "80:80"
    restart: always
    depends_on:
      - db
    networks:
      - internal
  db:
    image: mongo:6
    restart: always
    networks:
      - internal
networks:
  internal: